<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap</title>

  <body>

            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="01.jpg" alt="argentina" class="d-block w-100" style="height: 550px;">
                    <div class="carousel-caption">
                        <h1 class="h1">Nature</h1>
                        <p class="lead">Nature, in the broadest sense, is the physical world or universe.</p>

                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            <button class="carousel-control-next" data-bs-target="#carouselExample" data-bs-slide="next">
